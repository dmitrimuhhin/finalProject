<h2>Create new income</h2>

<form [formGroup]="incomeForm" (ngSubmit)="onSubmitData()">
  <mat-form-field appearance="fill">
    <mat-label>Income category</mat-label>
    <mat-select [formControl]="incomeForm.controls.category">
      <mat-option *ngFor="let category of categories" [value]="category.value">
        {{category.displayedValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<br>
  <label id="radio-group-label">Choose currency</label>
  <mat-radio-group
    aria-labelledby="radio-group-label"
    class="radio-group"
    [formControl]="incomeForm.controls.currency">
    <mat-radio-button class="radio-button" *ngFor="let currency of currencies" [value]="currency">
      {{currency}}
    </mat-radio-button>
    <mat-radio-button class="radio-button" [value]="">
      or provide your currency
      <mat-form-field>
        <mat-label>Currency</mat-label>
        <input [formControl]="incomeForm.controls.currency" matInput placeholder="Provide currency" value="EUR">
      </mat-form-field>
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input [formControl]="incomeForm.controls.amount" matNativeControl type="number" placeholder="Provide amount" value="0" step=".01">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Person</mat-label>
    <input [formControl]="incomeForm.controls.person" matInput placeholder="Provide person name" value="Me :)">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [formControl]="incomeForm.controls.timestamp" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <br>
  <button type="submit" mat-raised-button color="primary">Create new income</button>
</form>
